<!DOCTYPE HTML>

<html>

	<head>

        <meta charset="utf-8">
        <title>Creditcard</title>
        <meta name="description" content="Creditcards">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0" /> <!--user-scalable=no -->
        <link rel="stylesheet" href="css/style.css" media="all">

        <!--

        https://github.com/rstacruz/frontend-exercises/tree/master/order-form
        http://stackoverflow.com/questions/574941/best-way-to-track-onchange-as-you-type-in-input-type-text/26202266#26202266

        -->

    </head>

    <body>

      <nav class='navbar navbar-default'>

        <div class='container'>

          <div class="navbar-header">

          </div>

        </div>

      </nav>

      <div class="container">

        <div class='col-xs-12 col-sm-6 col-sm-offset-3'>

          <div class='page-header'>

            <h1>Order now</h1>

          </div>

					<section class="errormessage" id="errormessage"></section>

          <div class='panel'>

            <div class='panel-body'>

              <form> <!-- Hier begint de form  onsubmit="return readForm() -->

                <div class='form-group'>

                  <label>Credit card number:</label>

                  <div class='input-group'>

                    <input type="number" class='form-control' id='card' value="12345" onkeyup="return readForm()">

                    <div class='input-group-addon' id='type'></div>

                  </div>

                </div>

                <div class="form-group">

                  <label>Name on card:</label>

                  <input type="text" class='form-control'>

                </div>

                <div class="form-group form-group-mini">

                  <label>Expiry date:</label>

                  <input type="month" class='form-control'>

                </div>

                <div class="form-group form-group-mini">

                  <label>CVV:</label>

                  <input type='text' class='form-control'>

                </div>

                <br>

                <p>

                  <button class='btn btn-primary'>Submit</button>

                </p>

            </form> <!-- Hier eindigt de form -->

          </div>

        </div>

      </div>

      <script src="js/creditcard.js"></script>

    </body>

</html>
