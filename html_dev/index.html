<!DOCTYPE HTML>

<html>

	<head>

        <meta charset="utf-8">
        <title>Creditcard</title>
        <meta name="description" content="Creditcards">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0" /> <!--user-scalable=no -->
        <link rel="stylesheet" href="css/style.css" media="all">

        <!--

        https://github.com/rstacruz/frontend-exercises/tree/master/order-form
        http://stackoverflow.com/questions/574941/best-way-to-track-onchange-as-you-type-in-input-type-text/26202266#26202266
				https://www.smashingmagazine.com/2017/03/improve-billing-form-ux/

        -->

    </head>

    <body>

      <div class="container">

        <header class='page-header'>

          <h1>Order now</h1>

        </header>

          <form id="creditcardInputForm" class=""> <!-- Hier begint de form  onsubmit="return readForm() -->

						<div id="movingLightContainer" class=""></div>

							<div class="errormessage" id="errormessage"></div>
							<div class="checkmark" id="card-checkmark"></div>

							<picture id="ccardLogo">

								<img id="ccardImage" src="images/creditcard_icon_small.png" alt="Creditcard Logo">

							</picture>

	            <div class='creditcardNumber'>

	              <input type="tel" id='card' class="" placeholder="1234-5678-8901-2345" pattern="[0-9]{13,16}" min="0" title="Your creditcard number." onkeyup="return readForm()"  required/>
								<!-- pattern="[0-9]{13,16}" oninput="addDashesIntoString(this);" -->

	            </div>

							<div class="expDateContainer">

								<select class="" id="expDateMonth">

									<option value="01">01</option>
									<option value="02">02</option>
									<option value="03">03</option>
									<option value="04">04</option>
									<option value="05">05</option>
									<option value="06">06</option>
									<option value="07">07</option>
									<option value="08">08</option>
									<option value="09">09</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>

								</select>

						<select class="" id="expDateYear">

							<option value="16"> 2016</option>
							<option value="17"> 2017</option>
							<option value="18"> 2018</option>
							<option value="19"> 2019</option>
							<option value="20"> 2020</option>
							<option value="21"> 2021</option>

						</select>

						</div>

            <div class="nameHolder">

              <input type="text" id='nameHolder' class=""  placeholder="The card holder's name." pattern="[a-zA-Z]*" title="The card holder's name." required>

            </div>

            <div class="cvvNumber">

              <input type='number' id='cvvNumber' class=""  placeholder="cvv" pattern="[0-9]{0,5}" title="The security code on the back of the creditcard." min="0" required>

            </div>

        </form> <!-- Hier eindigt de form -->

      </div>

			<section class="submitContainer">

				<button class='submitButton'>Submit</button>

			</section>

    <script src="js/creditcard.js"></script>

  </body>

</html>
